[env:teensy41]
platform = teensy
board = teensy41
framework = arduino
upload_protocol = teensy-cli
lib_deps = 
	paulstoffregen/XPT2046_Touchscreen@0.0.0-alpha+sha.26b691b2c8
	lvgl/lvgl@^9.0.0
	bodmer/TFT_eSPI@^2.5.43
build_flags = 
	-Ilib
	-D LV_CONF_INCLUDE_SIMPLE
	-D LV_CONF_SKIP
	-D LV_USE_TFT_ESPI
	-D TFT_CS=3
	-D USER_SETUP_LOADED
	-D ILI9341_DRIVER
	-D TFT_MISO=12
	-D TFT_MOSI=11
	-D TFT_SCLK=13
	-D TFT_CS=3
	-D TFT_DC=2
	-D TFT_RST=-1
	-D TOUCH_CS=5
	-D USB_MIDI
